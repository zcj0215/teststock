{% extends "prediction/base.html" %}
{% load static %}
{% block nav %}
<li class="active">
    <a href="/boards/" class="btn btn-success" style='float:right;margin:10px'>
        返回
    </a>
</li>
{% endblock nav %}
{% block javascript %}
    <script src="{% static 'prediction/js/echarts.min.js' %}"></script>
{% endblock %}
{% block content %}

    <script type="text/javascript">
        var stock_data = null
        {% if data %}
            stock_data = {{data|safe}};
            var recent_data = stock_data['recent_data'];
            var stock_code = stock_data['stock_code'];
            var predict_data = stock_data['predict_data'];
            var stock_name = stock_data['stock_name'];
            var indexs = null;
            //indexs = stock_data['indexs']
        {% endif %}
        console.log(stock_data);
    </script>
    <div class="content"></div>
       <img alt="" height="180" src="{% static 'prediction/img/mediadem_polls_LauraLalonde.gif' %}" width="500"/>
       <div class="form-group col-sm-6 col-sm-offset-1">
            <h2 align="center">
                获取您的预测！
            </h2>
            <form align="left" method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">查询</button>
            </form>
        </div>
    </div>
    <center>
    <!-- 为ECharts准备一个具备大小（宽高）的容器 -->
    <div style="width:100%;height:400px;margin-top:50px;">
        <div id="hist_futu" style="float:left;width: 100%;height:450px;"></div>
        <div id="radar" style="width:50%;height:600px;"></div>
    </div>
    </center>
{% endblock content %}
