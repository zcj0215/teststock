<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        {% load static %}

            爱校码股票预测

        <!-- get the required files from 3rd party sources -->
        <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
            <link href="{% static 'pred_app/css/style.css' %}" rel="stylesheet" type="text/css"/>
            <!-- Bootstrap -->
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
                <link href="{% static 'prediction/fonts/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
                    <link href="{% static 'prediction/css/menusearch.css' %}" rel="stylesheet" type="text/css">

                        <link href="{% static 'prediction/css/style.css' %}" rel="stylesheet" type="text/css">
                            
                                <script src="{% static 'prediction/js/modernizr.custom.js' %}" type="text/javascript">
                                </script>
                                <link href="http://fonts.googleapis.com/css?family=Raleway:500,600,700,100,800,900,400,200,300" rel="stylesheet" type="text/css">
                                    <link href="http://fonts.googleapis.com/css?family=Playball" rel="stylesheet" type="text/css">
                                        <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript">
                                        </script>
                                    </link>
                                </link>
                            
                        </link>
                    </link>
                </link>
            </link>
        </link>
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'js/jquery-3.6.0.min.js'%}" type="text/javascript">
        </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript">
        </script>
        <!-- Javascripts
    ================================================== -->
        <script src="{% static 'prediction/js/typeahead.js'%}">
        </script>
        <script src="{% static 'prediction/js/search.js'%}">
        </script>
        <div class="header" style="background-color: rgb(40, 40, 40); color: white;">
            <div class="logo">
                <h1>
                    <a href="index" onmouseover="mouseOver()" onmouseout="mouseOut()">
                        <span id="preds_logo">
                           预测
                        </span>
                        <span id="stocks_logo">
                           股票
                        </span>
                        <br>
                            <small>
                                智能预测一站式解决方案！
                            </small>
                        </br>
                    </a>
                </h1>
            </div>
            <div class="menu_nav">
                <ul>
                    {% block nav %}{% endblock %}
                </ul>
            </div>
            <div class="clr">
            </div>
            <div class="hbg">
                <img alt="" class="fl" height="400px" src="{% static 'prediction/img/header_b.jpg' %}" width="100%"/>
            </div>
            <div class="clr">
            </div>
        </div>
        {% block content %}{% endblock %}
        <div class="clr">
        </div>
        <div class="fbg">
            <div class="fbg_resize">
                <div class="col c1">
                    <h2>
                        <span>
                            图片库
                        </span>
                    </h2>
                    <a href="#">
                        <img alt="" height="58" src="{% static 'prediction/img/image2.jpg' %}" width="58"/>
                    </a>
                    <a href="#">
                        <img alt="" height="58" src="{% static 'prediction/img/image3.jpg' %}" width="58"/>
                    </a>
                    <a href="#">
                        <img alt="" height="58" src="{% static 'prediction/img/image4.jpg' %}" width="58"/>
                    </a>
                    <a href="#">
                        <img alt="" height="58" src="{% static 'prediction/img/image5.jpg' %}" width="58"/>
                    </a>
                    <a href="#">
                        <img alt="" height="58" src="{% static 'prediction/img/image6.jpg' %}" width="58"/>
                    </a>
                    <a href="#">
                        <img alt="" height="58" src="{% static 'prediction/img/image7.jpg' %}" width="58"/>
                    </a>
                </div>
                <div class="col c3" style="width:620px">
                    <h2>
                        <span>
                            关于我们
                        </span>
                    </h2>
                    对于普通投资者来说，股市可能是一个令人困惑的地方。 我们寻求通过提供给您优势的信息来帮助普通个人投资者进行明智的投资。
                    《爱校码股票预测》 使用最先进的软件来预测股票价格并生成交易“买入-卖出”信号，帮助您做出决定。
                </div>
            </div>
        </div>

</html>
<div class="clr">
</div>

        </p>
        <div class="clr">
        </div>
    </div>
</div>
<script type="text/javascript">
    function mouseOver() {
       document.getElementById("stocks_logo").style.color = "#fe001a";
       document.getElementById("preds_logo").style.color = "#97c950";
    }
    function mouseOut() {
      document.getElementById("stocks_logo").style.color = "#97c950";
      document.getElementById("preds_logo").style.color = "#fe001a";
    }
</script>
